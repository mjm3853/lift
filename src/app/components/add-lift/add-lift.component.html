<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{title}}</h2>
    </div>
    <div class="panel-body">
        <form ngbRadioGroup name="radioBasic">
            <h3>Workout Name</h3>
            <div class="form-group">
                <input type="text" class="form-control" required [(ngModel)]="liftModel.name" name="name">
            </div>
            <div class="well well-sm col-md-12" *ngFor='let lift of liftModel.lifts; let liftIndex=index'>
                <h4>Lift Name</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" required [(ngModel)]="lift.name" name="liftname">
                </div>
                <div class="well well-sm col-md-12" *ngFor='let set of lift.sets; let i=index'>
                    <h5>Set</h5>
                    <div class="form-group">
                        <label for="name" class="col-xs-4">Reps</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="reps" required [(ngModel)]="set.reps" name="reps">
                        </div>
                        <label class="col-xs-4" for="name">Weight</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="weight" required [(ngModel)]="set.weight" name="weight">
                        </div>
                        <label class="col-xs-4" for="weightTypes">Type</label>
                        <div class="col-xs-8">
                            <select class="form-control" id="weightTypes" required>
                        <option *ngFor="let weightType of weightTypes" [value]="weightTypes">{{weightTypes}}</option></select>
                        </div>
                    </div>
                    <button (click)="plusSet(liftIndex)">+</button>
                </div>
            </div>
            <button>+</button>
            <br>
            <br>
            <button (click)="addLift()" class="btn btn-default">Save Lift!</button>
        </form>
    </div>
</div>
