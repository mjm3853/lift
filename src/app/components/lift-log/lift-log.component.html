<h2>{{title}}</h2>
<ol>
  <li *ngFor='let workout of workouts'>
    {{workout.name}} on {{workout.timestamp}}
    <ul>
      <li *ngFor='let lift of workout.lifts'>
        {{lift.name}}
        <ul>
          <li *ngFor='let set of lift.sets'>
            {{set.reps}} x {{set.weight + ' ' + set.weightType}}
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ol>
